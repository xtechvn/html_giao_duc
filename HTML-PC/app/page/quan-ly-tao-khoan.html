<!-- build:content -->

<section class="section-qly-taikhoan">
    <div class="container">
        <div class="breadcrumb">
            <ul>
                <li><a href="">Trang chủ</a></li>
                <li class="active"><a href="">Quản lý tài khoản</a></li>
            </ul>
        </div>
        <div class="box-quanlytaikhoan">
            <div class="menu-left-user">
                <div class="header-user">
                    <div class="avatar">
                        <img src="images/product.jpg" alt="" />
                    </div>
                    <div class="box-name">
                        <span class="sayhi">Xin chào bạn</span>
                        <h3 class="name">Lê Văn Cường</h3>
                    </div>
                </div>
                <div class="list-tab-menu">
                    <ul>
                        <li class="sub-menu">
                            <span><i class="icon icon-user-base"></i> Thông tin tài khoản </span>
                            <ul>
                                <li><a href="">Hồ sơ</a></li>
                                <li><a href="">Đổi mật khẩu</a></li>
                            </ul>
                        </li>
                        <li class="active">
                            <a href=""><i class="icon icon-order"></i>Đơn hàng của tôi</a>
                        </li>
                        <li class="">
                            <a href=""><i class="icon icon-notifi-base"></i>Thông báo</a>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="content-left-user">
                <!-- Thông tin tài khoản -->
                <div class="box-info">
                    <form>
                        <div class="form-group">
                            <div class="box-avatar">
                                <img src="images/UserCircle.svg" alt="" />
                                <div class="file-input">
                                    <input type="file" name="file-input" id="file-input" class="file-input__input" />
                                    <label class="file-input__label" for="file-input">
                                        <span>Chọn ảnh</span></label>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label>Họ và tên</label>
                            <div class="box-input user">
                                <input class="form-control" type="text" placeholder="Nhập họ tên" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Địa chỉ Email</label>
                            <div class="box-input email">
                                <input class="form-control" type="text" placeholder="Nhập địa chỉ Email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <div class="box-input tel">
                                <input class="form-control" type="text" placeholder="Nhập số điện thoại" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Giới tính</label>
                            <div class="box-check">
                                <div class="box-checkbox">
                                    <input type="checkbox" id="checkbox" class="checkbox" />
                                    <label for="checkbox"><span>Nam</span></label>
                                </div>
                                <div class="box-checkbox">
                                    <input type="checkbox" id="checkbox" class="checkbox" />
                                    <label for="checkbox"><span>Nữ</span></label>
                                </div>
                                <div class="box-checkbox">
                                    <input type="checkbox" id="checkbox" class="checkbox" />
                                    <label for="checkbox"><span>Khác</span></label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Ngày sinh</label>
                            <div class="listbox-select">
                                <div class="box-select">
                                    <select id="day" class="form-control">
                                        <option value="hide">Ngày</option>
                                        <option value="2020">01</option>
                                        <option value="2021">02</option>
                                        <option value="2022">03</option>
                                        <option value="2023">04</option>
                                    </select>
                                </div>
                                <div class="box-select">
                                    <select id="month" class="form-control">
                                        <option value="hide">Tháng</option>
                                        <option value="2020">Tháng 1</option>
                                        <option value="2021">Tháng 2</option>
                                        <option value="2022">Tháng 3</option>
                                        <option value="2023">Tháng 4</option>
                                        <option value="2024">Tháng 5</option>
                                        <option value="2025">Tháng 6</option>
                                    </select>
                                </div>
                                <div class="box-select">
                                    <select id="year" class="form-control">
                                        <option value="hide">Năm</option>
                                        <option value="2020">2021</option>
                                        <option value="2021">2020</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="action">
                            <a href="" class="btn back">Trở lại</a>
                            <a href="" class="btn btn-save">Cập nhật</a>
                        </div>
                    </form>
                </div>

                <!-- Cập nhật mật khẩu -->
                <div class="box-info">
                    <p class="note-password">Để bảo mật tài khoản, vui lòng không chia sẻ mật khẩu cho người khác</p>
                    <form>
                        <div class="form-group">
                            <label>Mật khẩu</label>
                            <div class="box-input password">
                                <input class="form-control" type="password" id="password-field" name="password"
                                    value="pass" placeholder="Nhập mật khẩu từ 6 đến 32 ký tự" />
                                <span toggle="#password-field" class="icon toggle-password icon-eye"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Xác nhận mật khẩu</label>
                            <div class="box-input password">
                                <input class="form-control" type="password" placeholder="Nhập lại mật khẩu" />
                                <span toggle="#password-field" class="icon toggle-password icon-eye"></span>

                            </div>
                        </div>
                        <div class="action">
                            <a href="" class="btn back">Trở lại</a>
                            <a href="" class="btn btn-save">Xác nhận</a>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- /build:content -->
