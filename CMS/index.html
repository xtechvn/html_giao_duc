<head>
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
    <title>
        Pages List
    </title>
    <link rel="stylesheet" href="_app/index-partials/demo.css" media="all" />
</head>  <h1 class="index__title">Pages List</h1>
<script>
    const headingList = document.querySelectorAll('.index__section-heading');
    for (const el of headingList) {
      el.parentNode.parentNode.insertBefore(el, el.parentNode);
    }

    const homeItemList = document.querySelectorAll('.index__item-link[href*="index"], .index__item-link[href*="home"]');
    for (const el of homeItemList) {
      el.parentNode.parentNode.insertBefore(el.parentNode, el.parentNode.parentNode.firstChild)
    }
</script>
